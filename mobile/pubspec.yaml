name: rapid_photo_mobile
description: RapidPhotoUpload mobile application for iOS and Android
publish_to: 'none'
version: 0.0.1+1

environment:
  sdk: '>=3.6.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^3.0.1
  riverpod_annotation: ^3.0.1

  # AWS Amplify
  amplify_flutter: ^2.0.0
  amplify_auth_cognito: ^2.0.0
  amplify_storage_s3: ^2.0.0

  # HTTP client
  dio: ^5.7.0

  # UI components
  cached_network_image: ^3.4.1
  flutter_cache_manager: ^3.4.1

  # Storage
  shared_preferences: ^2.3.4

  # Image picking
  image_picker: ^1.1.2

  # Utilities
  path_provider: ^2.1.5
  connectivity_plus: ^7.0.0
  logger: ^2.5.0
  intl: ^0.19.0

  # Code generation
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code generation
  build_runner: ^2.4.15
  riverpod_generator: ^3.0.1
  freezed: ^3.0.0
  json_serializable: ^6.8.0

  # Linting
  flutter_lints: ^5.0.0

  # Testing
  mockito: ^5.4.4
  patrol: ^3.15.0

flutter:
  uses-material-design: true

